<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="cancel()">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Parámetro</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="parametro-content">
  <form [formGroup]="parametroForm" (ngSubmit)="saveParametro()">
    <ion-list class="inputs-list" lines="full">
      <ion-item class="input-item item-label-floating">
        <ion-label position="floating">Nombre</ion-label>
        <ion-input type="text" formControlName="nombreParametro" clearInput></ion-input>
      </ion-item>
      
      <ion-item class="input-item item-label-floating">
        <ion-label position="floating">Descripción</ion-label>
        <ion-input type="text" formControlName="descripcionParametro" clearInput></ion-input>
      </ion-item>

      <ion-item class="input-item item-label-floating">
        <ion-label position="floating">Abreviación</ion-label>
        <ion-input type="text" formControlName="abreviacionParametro" clearInput></ion-input>
      </ion-item>

      <ion-item class="input-item item-label-floating">
        <ion-label position="floating">Valor</ion-label>
        <ion-input type="text" formControlName="valorParametro" clearInput></ion-input>
      </ion-item>
    </ion-list>
    
    <ion-button class="submit-btn" type="submit" expand="block" fill="outline" [disabled]="!parametroForm.valid">{{titleButton}}</ion-button>

  </form>

</ion-content>
