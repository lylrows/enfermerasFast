<ion-app dir="{{textDir}}">
  <ion-split-pane contentId="menu-content" when="false">
    <ion-menu contentId="menu-content" class="app-sidemenu">
      <ion-header>
        <ion-toolbar>
          <ion-row class="user-details-wrapper">
            <ion-col size="4">
              <app-aspect-ratio [ratio]="{w: 1, h: 1}">
                <app-image-shell class="user-avatar" animation="spinner" [src]=" './assets/custom-icons/user/user1.jpg'"></app-image-shell>
                <!-- [src]="user?.profile.picture ?? './assets/sample-images/ionicthemes_logo.jpg' -->
              </app-aspect-ratio>
            </ion-col>
            <ion-col class="user-info-wrapper" size="8">
              <h3 class="user-name">{{authService.usuario?.nombre + ' ' + authService.usuario?.apellidoPaterno}}</h3>
              <h5 class="user-handle" *ngIf="authService.usuario?.idRol!==3">@{{authService.usuario?.nombreUsuario}}</h5>
            </ion-col>
          </ion-row>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list *ngIf="authService.appPages">
          <ion-list-header>
            <ion-label>Usuario</ion-label>
          </ion-list-header>
          <ion-menu-toggle autoHide="false" *ngFor="let p of authService.appPages; let i = index">
            <ion-item [routerLink]="p.url">
              <ion-icon slot="start" [name]="p.ionicIcon? p.ionicIcon: ''" [src]="p.customIcon? p.customIcon: ''"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
        <div *ngIf="authService.usuario?.idRol===1">
        </div>
        <ion-list>
          <ion-list-header>
            <ion-label>Sesión</ion-label>
          </ion-list-header>
          <ion-menu-toggle autoHide="false">
            <ion-item (click)="logout()">
              <ion-icon slot="start" name="log-out-outline"></ion-icon>
              <ion-label>
                Cerrar Sesión
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="menu-content"></ion-router-outlet>   
  </ion-split-pane>
  <ngx-spinner bdColor = "rgba(123,216,161,0.6)" size = "small" color = "#006400" type = "" [fullScreen] = "true">
    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%;">
      <img src="assets/custom-icons/user/enfermera-loading.gif" alt="" />
      <p style="color: #006400" > Enfermeras Ya... </p>
    </div>   
  </ngx-spinner>
</ion-app>
